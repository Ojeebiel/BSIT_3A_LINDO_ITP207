<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artworks About Cats</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #535d75);
      margin: 0;
      padding: 40px 20px;
      color: #222;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      cursor: pointer;
      transform: translateY(0);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card h3 {
      font-size: 1.1rem;
      color: #2c3e50;
      margin: 15px 10px 5px;
      font-weight: 600;
    }

    .card p {
      font-size: 0.9rem;
      color: #6b7280;
      margin: 0 10px 10px;
    }

    .card .desc {
      font-size: 0.85rem;
      color: #555;
      margin: 0 10px 15px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Artworks About Cats</h1>
  <div class="gallery" id="artworks"></div>

  <script>
    const url = 'https://api.artic.edu/api/v1/artworks/search?q=cats&fields=id,title,image_id,artist_title,thumbnail';

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const artworksDiv = document.getElementById('artworks');
        const artworks = data.data;

        artworks.forEach(art => {
          // Check if thumbnail and image_id exist
          if (art.image_id && art.thumbnail) {
            const imageUrl = `https://www.artic.edu/iiif/2/${art.image_id}/full/400,/0/default.jpg`;
            const altText = art.thumbnail.alt_text || 'No description available.';
            
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
              <img src="${imageUrl}" alt="${altText}">
              <h3>${art.title}</h3>
              <p>${art.artist_title || 'Unknown Artist'}</p>
              <p class="desc">${altText}</p>
            `;
            artworksDiv.appendChild(div);
          }
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
